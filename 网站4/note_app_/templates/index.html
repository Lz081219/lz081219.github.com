<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记列表</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='wallpaper.jpg') }}');
            background-size: cover;
            background-repeat: no-repeat;
        }

        a {
            color: blue; /* 正常状态下链接颜色 */
            text-decoration: none;
        }

        a:hover {
            color: red; /* 鼠标悬停时链接颜色 */
        }
    </style>
</head>

<body>
    <h1>笔记列表</h1>
    <a href="{{ url_for('create') }}">创建新笔记</a>
    <ul>
        {% for note in notes %}
        <li>
            <a href="{{ url_for('note', note_id=note.id) }}">{{ note.title }}</a>
            <a href="{{ url_for('edit', note_id=note.id) }}">编辑</a>
            <a href="{{ url_for('delete', note_id=note.id) }}">删除</a>
        </li>
        {% endfor %}
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/ripplejs@1.0.2/dist/ripple.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const elements = document.querySelectorAll('body');
            elements.forEach(function (element) {
                new Ripple(element);
            });
        });
    </script>
    <script>
    particlesJS.load('particles-js', '{{ url_for('static', filename='particles.json') }}',function () {
        console.log('particles.js loaded - callback');
    });
    </script>
    <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
</body>

</html>
